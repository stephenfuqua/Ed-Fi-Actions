name: Experiment with Merge
on:
  push:
    branches:
      - main

env:
  VERSION: bulk-client-${{ github.run_id }}
  API_URL: https://api.github.com/repos/${{ github.action_repository }}

jobs:
  experiment-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Create a draft release
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            ${{ env.API_URL }}/releases \
            -d '{"tag_name":"${{ env.VERSION }}","target_commitish":"main","name":"${{ env.VERSION }}","body":"","draft":true,"prerelease":false,"generate_release_notes":false}'
