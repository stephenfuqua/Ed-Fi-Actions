name: Pull Request
on:
  pull_request:
    branches:
      - main
    paths:
      - powershell-analyzer/**/*.ps1
      - powershell-analyzer/**/*.psm1
      - actions-allowedlist/src/*.ps*

jobs:
  run-lint-and-tests:
    runs-on: ubuntu-latest
    uses: Ed-Fi-Alliance-OSS/Ed-Fi-Actions/.github/workflows/powershell-analyzer.yml@main

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Actions repo
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846  # v3.0.0

      - name: Run Unit Tests
        shell: pwsh
        working-directory: powershell-analyzer
        run: |
          Set-PSRepository psgallery -InstallationPolicy trusted
          # Install-Module -Name Pester -RequiredVersion 5.0.4 -Confirm:$false -Force
          Install-Module -Name Pester -Force -MinimumVersion 5.0.0
          Invoke-Pester

